<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropy Protocol - Seleção de Versão</title>
    <!-- Carregando Tailwind CSS para estilos modernos e responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração customizada do Tailwind para cores Vetoriais/Neon e fonte Arcade -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Paleta focada apenas no verde
                        'neon-green': '#39FF14', // Verde Elétrico principal
                        'contrast-green': '#149D07', // Verde escuro para contraste no glitch
                        'dark-bg': '#000000', // Fundo preto puro
                    },
                    fontFamily: {
                        // Fonte estilo arcade/pixel (corpo)
                        'arcade': ['"Press Start 2P"', 'cursive'],
                        // Nova fonte com serifa/bloco (título)
                        'serif-digital': ['"VT323"', 'monospace'],
                    },
                    keyframes: {
                        // Animação de Glitch 1
                        'glitch-1': {
                            '0%, 100%': { clip: 'rect(42px, 9999px, 56px, 0)' },
                            '10%': { clip: 'rect(10px, 9999px, 30px, 0)' },
                            '30%': { clip: 'rect(70px, 9999px, 90px, 0)' },
                            '50%': { clip: 'rect(5px, 9999px, 20px, 0)' },
                            '70%': { clip: 'rect(60px, 9999px, 80px, 0)' },
                        },
                        // Animação de Glitch 2
                        'glitch-2': {
                            '0%, 100%': { clip: 'rect(85px, 9999px, 100px, 0)' },
                            '15%': { clip: 'rect(50px, 9999px, 65px, 0)' },
                            '35%': { clip: 'rect(10px, 9999px, 25px, 0)' },
                            '60%': { clip: 'rect(90px, 9999px, 105px, 0)' },
                            '85%': { clip: 'rect(20px, 9999px, 35px, 0)' },
                        },
                        // Animação de Piscar
                        flicker: {
                            '0%, 4%, 6%, 10%, 13%, 100%': { opacity: '1' },
                            '4.5%, 11.5%': { opacity: '0.8' },
                            '7.5%': { opacity: '0.95' },
                        },
                        // Animação de Pulsação
                        pulse: {
                            '0%, 100%': { opacity: '0.5' },
                            '50%': { opacity: '1' },
                        }
                    },
                    animation: {
                        'glitch-1': 'glitch-1 2s infinite linear alternate-reverse',
                        'glitch-2': 'glitch-2 3s infinite linear alternate-reverse',
                        'flicker': 'flicker 1.5s infinite alternate',
                        'pulse': 'pulse 2s infinite',
                    }
                }
            }
        }
    </script>
    <!-- Importa as fontes Press Start 2P e VT323 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS puros para o efeito Glitch e Título */
        .glitch-container {
            font-size: 2.5rem; /* Título diminuído */
            color: #39FF14; /* Neon Green */
            text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 40px #39FF14, 0 0 80px #39FF14;
            position: relative;
            letter-spacing: 5px;
            font-family: 'VT323', monospace; /* Nova fonte com serifa/bloco */
            animation: flicker 1.5s infinite alternate; 
            line-height: 1.2; /* Ajuste para fonte VT323 */
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #149D07; /* Sombra Verde Escura/Contraste */
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #39FF14; /* Sombra Neon Green Principal */
            clip: rect(85px, 450px, 100px, 0);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        /* Estilo para simular o fundo Vetorial/Grid (apenas verde) */
        .vector-grid {
            background-color: #000000;
            background-image: 
                linear-gradient(to right, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Estilo da Lista de Versões com scrollbar de cor neon */
        .version-list::-webkit-scrollbar {
            width: 8px;
        }
        .version-list::-webkit-scrollbar-thumb {
            background-color: #39FF14; /* neon-green */
            border-radius: 4px;
        }
        .version-list::-webkit-scrollbar-track {
            background-color: #000000; /* dark-bg */
        }
        
        .version-link {
            /* Estilos base */
            padding: 0.5rem 0.75rem;
            color: #39FF14; /* Texto em Neon Green */
            text-decoration: none;
            border: 2px solid #39FF14; /* Borda em Neon Green */
            border-radius: 0.25rem; 
            transition: all 0.2s ease-in-out;
            font-size: 0.75rem; 
            text-shadow: 0 0 5px #39FF14;
            background-color: rgba(57, 255, 20, 0.05); /* Fundo semi-transparente verde */
        }

        .version-link:hover {
            background-color: #39FF14; /* Neon Green */
            color: #000000; /* dark-bg */
            box-shadow: 0 0 10px #39FF14, 0 0 30px #39FF14;
            transform: scale(1.05);
            filter: brightness(1.3); 
        }

        .version-link:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 font-arcade min-h-screen flex items-center justify-center p-4 vector-grid">

    <div class="w-full max-w-lg text-center p-6 sm:p-10 rounded-xl border-4 border-neon-green shadow-[0_0_40px_rgba(57,255,20,0.5)] bg-black/50 backdrop-blur-sm">
        
        <!-- Título com Efeito Glitch (Tamanho Diminuído, Fonte Serif/Digital) -->
        <div class="glitch-container mb-10 overflow-hidden">
            <h1 class="glitch-text text-4xl sm:text-5xl" data-text="ENTROPY PROTOCOL">
                ENTROPY PROTOCOL
            </h1>
        </div>

        <h2 class="text-lg sm:text-xl text-neon-green mb-6 uppercase tracking-wider shadow-neon-green">
            // SELECIONE A VERSÃO //
        </h2>

        <!-- Lista de Versões -->
        <div class="version-list grid grid-cols-2 md:grid-cols-3 gap-3 max-h-80 overflow-y-auto p-2 border border-neon-green/50 rounded-lg">
            <!-- As versões fornecidas na imagem -->
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.1.html" class="version-link">VERSÃO 1.1</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.2.html" class="version-link">VERSÃO 1.2</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.3.html" class="version-link">VERSÃO 1.3</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.4.1.html" class="version-link">VERSÃO 1.4.1</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.4.2.html" class="version-link">VERSÃO 1.4.2</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.6.2.html" class="version-link">VERSÃO 1.6.2</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.7.html" class="version-link">VERSÃO 1.7</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.8.html" class="version-link">VERSÃO 1.8</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.9.1.html" class="version-link">VERSÃO 1.9.1</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/1.9.html" class="version-link">VERSÃO 1.9</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/2.0.html" class="version-link">VERSÃO 2.0</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/2.1.html" class="version-link">VERSÃO 2.1</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/2.5.html" class="version-link">VERSÃO 2.5</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/2.6.html" class="version-link">VERSÃO 2.6</a>
            <a href="https://batata719.github.io/VECTOR-STORM-ENTROPY-PROTOCOL/2.7.html" class="version-link">VERSÃO 2.7</a>
        </div>
        
        <p class="text-xs mt-8 text-neon-green animate-pulse">
            PROTOCOLO ESTABELECIDO - INICIAR SIMULAÇÃO
        </p>
    </div>
</body>
</html>
